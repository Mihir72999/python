{% extends "index.html" %}

{% block title %} product {% endblock %}

{% block content %}
<div class="grid grid-cols-3 mx-[150px]">
    {% for data in datas %}
    <div class=" flex flex-wrap  my-4 ">
      <div class=" xl:w-3/4 md:w-1/2 p-4">
        <div class=" bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6" src={{data.image}} alt="content">
          <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">SUBTITLE</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">Back Cover</h2>
          <p class="leading-relaxed text-base">{{data.name}}</p>
       <a href="/product/{{data.name}}">   <button type="button" class="bg-sky-600 text-white rounded-3xl py-2 px-4" >Add To Cart</button> </a>
        </div>
      </div>
      
    </div>
    {% endfor %}
  </div>

{% endblock %}
